<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/script.js"></script>
	<script type="text/javascript" src="assets/scripts/common_function.js"></script>
	<script type="text/javascript" src="assets/scripts/upload_file.js"></script>
	<script type="text/javascript" src="assets/scripts/validation.js"></script>
</head>
<body>
	<div class="main_padding registeration_main_section login_form">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="form_section">
						<form method="post" action="table.html" enctype="mutlipart/form-data" id="registeration-form">
							<div class="form_heading">
								<img src="assets/images/logo.png" class="mx-auto d-block mb-2">
								<h3>Login Now</h3>
							</div>
							<div class="mb-3 mt-3">
								<h4 for="registered_id" class="form-label w-100">Registered Id</h4>
								<input type="text" class="form-control" id="registered_id" placeholder="Enter Registered Id" name="registered_id">
							</div>
							
							<div class="mb-3">
								<h4 for="password" class="form-label w-100">Password</h4>
								<input type="text" name="password" class="form-control" placeholder="Enter Password" id="password">
							</div>

							<div class="row">
								<div class="col-md-6 submit_btn">
									<input type="submit" class="mb-3" value="Login">   <span class=" fw-bold text-dark">&nbsp;&nbsp;&nbsp; OR</span>
								</div>
								<div class="col-md-6 mt-2">
									<span><a href="index.html" class="custom_btn" style="padding: 12px 40px;">Register Here</a></span>
									<br>
								
								</div>
								<div class="col-md-12 mt-3">
									<a href="forgot-password.html" class="text-dark fw-bold">Forgot Password</a>
								</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
