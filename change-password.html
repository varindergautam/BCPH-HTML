<!DOCTYPE html>
<html>
<head>
	<title>Change Password</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/script.js"></script>
	<script type="text/javascript" src="assets/scripts/common_function.js"></script>
	<script type="text/javascript" src="assets/scripts/upload_file.js"></script>
	<script type="text/javascript" src="assets/scripts/validation.js"></script>
</head>
<body>
	<div class="main_padding registeration_main_section login_form">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="form_section  p-3 rounded-1">
						<form method="post" action="login.html" enctype="mutlipart/form-data" id="registeration-form">
							<input type="hidden" name="user_email" value="">
							<div class="form_heading">
								<img src="assets/images/logo.png" class="mx-auto d-block mb-2">
								<h3>Change Password</h3>
							</div>
							<div class="mb-3">
								<h4 for="new_password" class="form-label w-100">New Password</h4>
								<input type="text" name="new_password" class="form-control" placeholder="Enter new password" id="new_password">
							</div>
							<div class="mb-3">
								<h4 for="confirm_password" class="form-label w-100">Confirm Password</h4>
								<input type="text" name="confirm_password" class="form-control" placeholder="Enter confirm password" id="confirm_password">
							</div>
							<div class="submit_btn">
								<input type="submit" class="mb-3" value="Update">  

								<!-- <p class="mt-1"><a href="login.html" class="btn btn-success">Login</a> <span class="mx-3 fw-bold"> or</span> <span><a href="index.html" class="btn btn-success">Register Here</a></span></p> -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	
</body>
</html>
