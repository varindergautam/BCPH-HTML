<!DOCTYPE html>
<html>
<head>
	<title>Application Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/responsive.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/scripts/script.js"></script>
	<script type="text/javascript" src="assets/scripts/common_function.js"></script>
	<script type="text/javascript" src="assets/scripts/upload_file.js"></script>
	<script type="text/javascript" src="assets/scripts/validation.js"></script>
</head>
<body>

	<header>
		<div class="container py-2">
			<div class="row">
				<div class="col-md-12">
					<div class="btn-group float-end">
					  <a type="button" class="text-decoration-none text-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
					    Welcome, <span class="fw-bold">Dishant Thakur</span>
					  </a>
					  <ul class="dropdown-menu">
					    <li><a class="dropdown-item" href="change-password.html">Change Password</a></li>
					    <li><a class="dropdown-item" href="login.html">Logout</a></li>
					  </ul>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="main_padding application_form">
		<div class="container  ">
			<div class="row ">
				<div class="col-md-12">
					<div class="form_section border p-3 rounded-1">
						<form method="post" action="payment-success.html" enctype="mutlipart/form-data" id="step1-form">
							<div class="form_heading">
								<h3>Application Form</h3>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="applicant_name">1. Name of the applicant : In full as given in the Law</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="applicant_name" id="applicant_name" placeholder="Enter Name">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="nationality">2. Nationality of the applicant</label>
								</div>
								<div class="col-md-6">
									<select class="form-control" id="nationality" name="Nationality">

										<option value="Indian" selected="">Indian</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="category">2. (a) Category of the Applicant</label>
								</div>
								<div class="col-md-6">
									<select class="form-control form-select" name="category" id="category">
										<option selected="" disabled="">Select Category</option>
										<option value="1">General</option>
										<option value="2">OBC</option>
										<option value="3">SC/ST/BPL</option>
										<option value="4">Handicaps/Blinds</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="date_of_birth">3. Date of Birth</label>
								</div>
								<div class="col-md-6">
									<input type="date" class="form-control" name="date_of_birth" id="date_of_birth" placeholder="">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="age">3. (a) Age</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="age" id="age" placeholder="Enter Age">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="father_name">4. Father's/Husband's name in full</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="father_name" id="father_name" placeholder="Enter Father/Husband Name">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="permanent_address">5. Permanent address of the applicant, any change of address in future is to be intimated to the Bar Council at once (in Block Letter)</label>
								</div>
								<div class="col-md-6">
									<textarea class="form-control" name="permanent_address" id="permanent_address" placeholder="Enter permanent address"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="university_name">6. (a) Name of the University from which the applicant has obtained a degree in law: (Three or Five Years Law Course)</label>
								</div>
								<div class="col-md-6">
									<select class="form-control" name="university_name" id="university_name">
										<option selected="" disabled="">Select University</option>
										<option value="">University - 1</option>
										<option value="">University - 2</option>
										<option value="">University - 3</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="which_univeristy">6. (b) Whether the application has passed Two Years Law Course (Academic degree) by Private Study, before admission to LLB. 3rd Year, if so, form which University?</label>
								</div>
								<div class="col-md-6">									
									<div class="form-check form-check-inline">
										<input class="form-check-input which_univeristy" type="radio" name="which_univeristy" id="which_univeristy0" value="which_univeristy0">
										<label class="form-check-label text-dark" for="which_univeristy0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input which_univeristy" type="radio" name="which_univeristy" id="which_univeristy1" value="1">
										<label class="form-check-label text-dark" for="which_univeristy1">Yes</label>
									</div>
									<textarea class="form-control" name="which_univeristy_remarks" id="which_univeristy_remarks" placeholder="Enter remarks" style="display: none;"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="date">7. Date on which the applicant obtained the law degree or provisional certificate in law or became a Barrister:</label>
								</div>
								<div class="col-md-6">
									<input type="date" class="form-control" name="date" id="date">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="plus_two_mark">8. Whether the applicant passed 10+2 Examination before admission to 5 year Law Course, give full particulars. (An attested copy to be enclosed), with percentage & Marks</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control numeric-only" name="plus_two_mark" id="plus_two_mark" placeholder="Enter 10+2 marks">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">8. (a) Whether the applicant was graduate before admission to the Law Course: Answer specifically "Yes or No," if yes give the following particulars of graduation with percentage & Marks</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="graduate_before_admission" id="graduate_before_admission0" value="0">
										<label class="form-check-label text-dark" for="graduate_before_admission0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="graduate_before_admission" id="graduate_before_admission1" value="1">
										<label class="form-check-label text-dark" for="graduate_before_admission1">Yes</label>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="college_university_name">(i)	The name of the College and University at which he/she studied and from which he/she was sent up to the University for graduation.</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="college_university_name" id="college_university_name" placeholder="Enter College and University name">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="no_of_years">(ii)	The number of years for which he/she was required to study.</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control numeric-only" name="no_of_years" id="no_of_years" placeholder="Enter number of years">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="college_pass_date">(iii) The date on which he/she passes the examination and obtained his/her degree.</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="college_pass_date" id="college_pass_date" placeholder="Enter college pass date">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="stream">(iv)	The nature of the degree whether in Arts, Science, Commerce or other.</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" name="stream" id="stream" placeholder="Enter stream">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="english_compulsory">(v)	Whether English was one of the compulsory Subject.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="english_compulsory" id="english_compulsory1" value="1">
										<label class="form-check-label text-dark" for="english_compulsory1">Yes</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="english_compulsory" id="english_compulsory0" value="0">
										<label class="form-check-label text-dark" for="english_compulsory0">No</label>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="correspondence_address">Correspondence Address</label>
								</div>
								<div class="col-md-6">
									<textarea class="form-control" id="correspondence_address" name="correspondence_address" placeholder="Enter correspondence address"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="law_college_name">9. The name of the College at which the course of instructions in law was taken in LLB. Ist year and the name of the University from which the degree in law was obtained</label>
								</div>
								<div class="col-md-6">
									<input type="text" class="form-control" id="law_college_name" name="law_college_name" placeholder="Enter law college name">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="law_college_join_date">(i)	The month and the year in which he/she started/commenced the course of instruction in LLB. Ist year, i.e. date of joining of LL.B. course.</label>
								</div>
								<div class="col-md-6">
									<input type="date" class="form-control" id="law_college_join_date" name="law_college_join_date" placeholder="Enter law college join date">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="law_college_duration_year">(ii) The duration of the course of instruction law. (whether 3 years or 5 years course)</label>
								</div>
								<div class="col-md-6">
									<select class="form-control form-select"  name="law_college_duration_year" id="law_college_duration_year">
										<option selected="" disabled="">Select Duration</option>
										<option value="3 years">3 Years</option>
										<option value="5 years">5 Years</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="law_college_passed">(iii)	The date on which the examination passed/declared and the degree in law was taken/issued.</label>
								</div>
								<div class="col-md-6">
									<input type="date" class="form-control" id="law_college_passed" name="law_college_passed" placeholder="Enter law college passed date">
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="name_of_degree_obtained">(iv)	The name of degree obtained. (Whether LL.B Professional OR Academic)</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="name_of_degree_obtained" id="name_of_degree_obtained1" value="Professional" checked="">
										<label class="form-check-label text-dark" for="name_of_degree_obtained1">Professional</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="name_of_degree_obtained" id="name_of_degree_obtained0" value="Academic">
										<label class="form-check-label text-dark" for="name_of_degree_obtained0">Academic</label>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="medium_instruction">(v)	The medium of instructions in the law Course</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="medium_instruction" id="medium_instruction0" value="English" checked="">
										<label class="form-check-label text-dark" for="medium_instruction0">English</label>
									</div>

									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="medium_instruction" id="medium_instruction1" value="Hindi">
										<label class="form-check-label text-dark" for="medium_instruction1">Hindi</label>
									</div>
									
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="medium_instruction" id="medium_instruction2" value="Punjabi">
										<label class="form-check-label text-dark" for="medium_instruction2">Punjabi</label>
									</div>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="private_study_duration_year">(vi)	Whether the law degree was taken by private Study OR by Regular Attendance at classes for 3 or 5 years as required under the Bar Council of India Rules</label>
								</div>
								<div class="col-md-6">
									<select class="form-control form-select"  name="private_study_duration_year" id="private_study_duration_year">
										<option selected="" disabled="">Select Duration</option>
										<option value="3 years">3 Years</option>
										<option value="5 years">5 Years</option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="city_for_pratice_after_enrollment">10. Place and district where the applicant intends ordinarily to practice after enrollment within the jurisdiction of the Bar Council of Punjab & Haryana</label>
								</div>
								<div class="col-md-6">
									<select class="form-control form-select"  name="city_for_pratice_after_enrollment" id="city_for_pratice_after_enrollment">
										<option selected="" disabled="">Select City</option>
										<option>City - 1 </option>
										<option>City - 2 </option>
										<option>City - 3 </option>
									</select>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">11. Whether  or  not,  the  applicant  holds  or  has ever   held   any   appointment   under Government, Local body, statutory authority or in any other concern if so, the nature of such appointment holds or held. Particulars of  service,  with  date  of  joining  &  date  of retirement be furnished.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input appointment_holds" type="radio" name="appointment_holds" id="appointment_holds0" value="0" checked="">
										<label class="form-check-label text-dark" for="appointment_holds0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input appointment_holds" type="radio" name="appointment_holds" id="appointment_holds1" value="1">
										<label class="form-check-label text-dark" for="appointment_holds1">Yes</label>
									</div>
									<textarea class="form-control" name="appointment_holds_remarks" placeholder="Enter remarks" id="appointment_holds_remarks" style="display: none;"></textarea>
								</div>
							</div>


							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">12. Whether or not, the applicant is engaged or, has ever been engaged in any trade, business or profession : If so the nature of such trade, business or profession and the place where it is or was carried on supported/attested copies of documents.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input business_or_profession" type="radio" name="business_or_profession" id="business_or_profession0" value="0" checked="">
										<label class="form-check-label text-dark" for="business_or_profession0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input business_or_profession" type="radio" name="business_or_profession" id="business_or_profession1" value="1">
										<label class="form-check-label text-dark" for="business_or_profession1">Yes</label>
									</div>
									<textarea class="form-control" name="business_or_profession_remark" placeholder="Enter remarks" id="business_or_profession_remark" style="display: none;"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">13. (a) Whether the applicant has been convicted by the Criminal Court : If so full particulars of conviction with certified copy of final order and proof should be given to show that the conviction was not due to conduct rendering him unfit to be enrolled as an Advocate.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input criminal_court" type="radio" name="criminal_court" id="criminal_court0" value="0" checked="">
										<label class="form-check-label text-dark" for="criminal_court0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input criminal_court" type="radio" name="criminal_court" id="criminal_court1" value="1">
										<label class="form-check-label text-dark" for="criminal_court1">Yes</label>
									</div>
									<textarea class="form-control" name="criminal_court_remark" placeholder="Enter remarks" id="criminal_court_remark" style="display: none;"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">13. (b) Whether there are any Criminal Proceedings pending against the applicant : If so, full  particulars should be given as to the name 
									of the Court, date and nature of  proceedings. Attested copy of FIR, certified copy of Bail order if any should be attached.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input criminal_proceeding_againest_applicant" type="radio" name="criminal_proceeding_againest_applicant" id="criminal_proceeding_againest_applicant0" value="0" checked="">
										<label class="form-check-label text-dark" for="criminal_proceeding_againest_applicant0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input criminal_proceeding_againest_applicant" type="radio" name="criminal_proceeding_againest_applicant" id="criminal_proceeding_againest_applicant1" value="1">
										<label class="form-check-label text-dark" for="criminal_proceeding_againest_applicant1">Yes</label>
									</div>
									<textarea class="form-control" name="criminal_proceeding_againest_applicant_remark" placeholder="Enter remarks" id="criminal_proceeding_againest_applicant_remark" style="display: none;"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">14.	Whether the applicant has been dismissed/terminated/retired/suspended/removed from Government Service, the service of any Local Body or other Statutory Authority or from any other service : If so, particulars and proof should be given to show that dismissal/termination/retirement/removal or suspension was not due to conduct rendering him unfit to be enrolled as an Advocate.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input suspension_type" type="radio" name="suspension_type" id="suspension_type0" value="0" checked="">
										<label class="form-check-label text-dark" for="suspension_type0">No</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input suspension_type" type="radio" name="suspension_type" id="suspension_type1" value="1">
										<label class="form-check-label text-dark" for="suspension_type1">Yes</label>
									</div>
									<textarea class="form-control" name="suspension_type_remark" placeholder="Enter remarks" id="suspension_type_remark" style="display: none;"></textarea>
								</div>
							</div>

							<div class="row mb-3">
								<div class="col-md-6">
									<label class="text-dark" for="">15.	Whether or not, the applicant has ever been declared insolvent : If so, whether the applicant has been discharged and full particulars and proof to show that his insolvency was due to misfortune or circumstances beyond his control.</label>
								</div>
								<div class="col-md-6">
									<div class="form-check form-check-inline">
										<input class="form-check-input declared_insolvent_type" type="radio" name="declared_insolvent_type" id="declared_insolvent_type0" value="0" checked="">
